version: '3.7'

services:
  nexus:
    image: sonatype/nexus3
    restart: always
    container_name: nexus-service
    ports: # utilisé pour exposer les ports du conteneur à l'hôte
      - "8081:8081"
      - "8992:8992"
      - "8993:8993"
    volumes:
      - ./nexus-data:/nexus-data

# exemple
#docker run -d -p 8991:8081 -p 8992:8082 -p 8993:8083 --name nexus -v nexus-data:/nexus-data sonatype/nexus3